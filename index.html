<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Mobile Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="scripts.js"></script>
    <div class="container">
        <div class="profile">
            <img class="avatar" src="assets/avatar.png" alt="Avatar">
            <p class="description">Welcome to my profile! I'm a passionate creator.</p>
        </div>
        <div class="social-icons">
            <div class="social-icons">
                <a href="#"><i class="fab fa-twitch"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-discord"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            
        </div>
        <div class="slider">
            <div class="slider-image">
                <!-- The initial image will be loaded by JavaScript -->
            </div>
            <div class="slider-caption">
                <p>Image caption goes here</p>
            </div>
            <button class="slider-arrow slider-left"><i class="fas fa-chevron-left"></i></button>
            <button class="slider-arrow slider-right"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="buttons">
            <a href="#" class="button">Portfolio</a>
            <a href="#" class="button">Contact</a>
            <a href="#" class="button">Blog</a>
        </div>
    </div>
</body>
</html>
